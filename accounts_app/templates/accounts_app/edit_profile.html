{% extends "base.html" %}

{% block content %}

<form method="get" action="{% url 'accounts:change_password' %}">
    <button type="submit">Change Password</button>
</form>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        {{ user_form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
