{% extends "publication_app/base.html" %}

{% block content %}
<h1>Add new post</h1>
<fieldset>
    <form method="post" enctype="multipart/form-data" action="{% url 'publication:add_post' %}">
        {% csrf_token %}
        {{ formset.as_p }}
        <input type="submit" value='Create post'>
    </form>
</fieldset>
{% endblock %}
